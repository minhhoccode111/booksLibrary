<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container none">
        <div class="form-wrapper">
          <h2>Add new book</h2>
          <form action="#">
            <div class="inputs-container">
              <input
                type="text"
                class="title"
                value=""
                placeholder="Title"
                required
              />
              <input
                type="text"
                class="author"
                value=""
                placeholder="Author"
                required
              />
              <input
                type="number"
                class="total-pages"
                value=""
                required
                placeholder="Total pages"
              />
              <div class="did-you-read">Did you read it ?</div>
              <input
                type="number"
                class="completed-pages"
                value=""
                required
                placeholder="Completed pages"
              />
              <button class="switch">Yes, I've read it.</button>
              <button class="cancel">Cancel</button>
              <button type="submit" class="add">Add</button>
            </div>
          </form>
        </div>
      </div>
      <button class="add-button">+</button>
    </div>
  </body>
</html>
