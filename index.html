<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <!-- <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/index.js" defer></script>
    <link rel="stylesheet" href="./assets/books.css" />
    <script src="./assets/books.js" defer></script> -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">BOOKS LIBRARY</header>
      <div class="form-container none">
        <div class="form-wrapper">
          <h2>Add new book</h2>
          <form action="#">
            <div class="inputs-container">
              <input
                type="text"
                class="title titleOnAdding"
                value=""
                placeholder="Title"
              />
              <input
                type="text"
                class="author authorOnAdding"
                value=""
                placeholder="Author"
              />
              <input
                type="number"
                class="total-pages total-pagesOnAdding"
                value=""
                placeholder="Total pages"
              />
              <div class="did-you-read">Did you read it ?</div>
              <input
                type="number"
                class="completed-pages completed-pagesOnAdding"
                value=""
                placeholder="Completed pages"
              />
              <button class="switchOnAdding switch">Yes, I've read it.</button>
              <button class="cancelOnAdding cancel">Cancel</button>
              <button type="submit submit" class="add addOnAdding">
                Add
                <span class="warn warnOnAdding none"
                  >Please fill every inputs!</span
                >
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="edit-form-container none">
        <div class="form-wrapper">
          <h2>Edit book</h2>
          <form action="#">
            <div class="inputs-container">
              <input
                type="text"
                class="title titleOnEditing"
                value=""
                placeholder="Title"
              />
              <input
                type="text"
                class="author authorOnEditing"
                value=""
                placeholder="Author"
              />
              <input
                type="number"
                class="total-pages total-pagesOnEditing"
                value=""
                placeholder="Total pages"
              />
              <div class="did-you-read">Did you read it ?</div>
              <input
                type="number"
                class="completed-pages completed-pagesOnEditing"
                value=""
                placeholder="Completed pages"
              />
              <button class="switch switchOnEditing">Yes, I've read it.</button>
              <button class="cancel cancelOnEditing">Cancel</button>
              <button type="submit" class="add addOnEditing">
                Add
                <span class="warn warnOnEditing none"
                  >Please fill every inputs!</span
                >
              </button>
            </div>
          </form>
        </div>
      </div>
      <button class="add-button">+</button>
    </div>
  </body>
</html>
